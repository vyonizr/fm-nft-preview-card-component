<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        text-decoration: underline;
      }
    </style>
  </head>
  <!-- 330x540 -->
  <!-- 350x596 -->
  <body
    class="text-sans m-0 flex h-screen flex-col items-center justify-center bg-customVeryDarkBlueMain text-white"
  >
    <main
      class="flex h-[33.75rem] w-[20.625rem] flex-col items-center justify-between rounded-xl bg-customVeryDarkBlueCard p-6 font-light lg:h-[37.25rem] lg:w-[21.875rem] lg:p-5"
    >
      <figure
        class="group/item relative h-[17.5rem] cursor-pointer lg:h-[18.875rem]"
      >
        <a>
          <img
            class="h-full rounded-md"
            alt="NFT thumbnail"
            src="./images/image-equilibrium.jpg"
          />
          <div
            class="absolute top-0 left-0 z-10 flex h-full w-full items-center justify-center opacity-50 transition-all group-hover/item:bg-customCyan"
          ></div>
          <img
            alt="eye icon"
            class="invisible absolute top-1/2 left-1/2 z-20 -translate-x-1/2 -translate-y-1/2 transform group-hover/item:visible"
            src="./images/icon-view.svg"
          />
        </a>
      </figure>
      <section>
        <h1 class="mt-4 text-2xl font-semibold">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="mt-2">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <div class="flex w-full justify-between">
        <div class="grid grid-cols-[auto_auto] items-center gap-2">
          <img alt="Ethereum icon" src="./images/icon-ethereum.svg" />
          <b class="text-customCyan">0.041 ETH</b>
        </div>
        <div class="grid grid-cols-[auto_auto] items-center gap-2">
          <img alt="Time icon" src="./images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="w-full border-t-[1px] border-customSoftBlue"></div>
      <div class="mt-2 grid w-full grid-cols-[32px_auto] items-center gap-4">
        <figure class="h-8 w-8">
          <img
            class="h-auto rounded-full border-2 border-white"
            alt="Avatar"
            src="./images/image-avatar.png"
          />
        </figure>
        <p>
          Creation of
          <span class="text-white"><a href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vyonizr">vyonizr</a>.
    </footer>
  </body>
</html>
