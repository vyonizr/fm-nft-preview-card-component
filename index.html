<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        text-decoration: underline;
      }
    </style>
  </head>
  <!-- 330x540 -->
  <!-- 350x596 -->
  <body
    class="text-sans m-0 flex h-screen flex-col items-center justify-center bg-customVeryDarkBlueMain text-white"
  >
    <main
      class="flex h-[33.75rem] w-[20.625rem] flex-col justify-between items-center rounded-xl bg-customVeryDarkBlueCard p-6 font-light lg:w-[21.875rem] lg:h-[37.25rem] lg:p-5"
    >
      <figure class="h-[17.5rem] lg:h-[18.875rem] relative">
        <img
          class="h-full rounded-md"
          alt="NFT thumbnail"
          src="./images/image-equilibrium.jpg"
        />
        <!-- <div class="h-[17.5rem] w-[17.5rem] lg:h-[18.875rem] lg:w-[18.875rem] top-0 left-0 absolute flex justify-center items-center invisible hover:visible z-10 hover:bg-black">

        </div> -->
      </figure>
      <section>
        <h1 class="mt-4 text-2xl font-semibold">Equilibrium #3429</h1>
        <p class="mt-2">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <div class="flex justify-between w-full">
        <div class="grid grid-cols-[auto_auto] items-center gap-2">
          <img alt="Ethereum icon" src="./images/icon-ethereum.svg" />
          <b class="text-customCyan">0.041 ETH</b>
        </div>
        <div class="grid grid-cols-[auto_auto] items-center gap-2">
          <img alt="Time icon" src="./images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="border-t-[1px] w-full border-customSoftBlue"></div>
      <div class="mt-2 grid grid-cols-[32px_auto] items-center gap-4 w-full">
        <figure class="h-8 w-8">
          <img
            class="h-auto rounded-full border-2 border-white"
            alt="Avatar"
            src="./images/image-avatar.png"
          />
        </figure>
        <p>Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vyonizr">vyonizr</a>.
    </footer>
  </body>
</html>
